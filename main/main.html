     <p ng-if="errMsg.length" class="err-msg">{{errMsg}}</p>
     <p>
          <a ng-if="txLink.length" href="{{txLink}}" class="tx-info-link" target="_blank">Transaction info</a>
     </p>

     <h2>Загрузить сводный файл на сверку</h2>
     <form>
          <div class="row uniform 75%">
               <div id="input-div" class="12u 12u(mobilep)">
                    <input 
                         type="text" 
                         name="first-name" 
                         ng-model="name" 
                         ng-disabled="isUploading"
                         autofocus
                         placeholder="Имя"/>

                    <input 
                         type="text" 
                         name="last-name" 
                         ng-model="lastName" 
                         ng-disabled="isUploading"
                         placeholder="Фамилия"/>

                    <input 
                         type="text" 
                         name="position" 
                         ng-model="position" 
                         ng-disabled="isUploading"
                         placeholder="Должность"/>

                    <input 
                         type="text" 
                         name="company" 
                         ng-model="company" 
                         ng-disabled="isUploading"
                         placeholder="Компания"/>

                    <input 
                         type="text" 
                         name="phone" 
                         ng-model="phone" 
                         ng-disabled="isUploading"
                         placeholder="Телефон"/>

                    <input 
                         type="email" 
                         name="fk1" 
                         id="fk1" 
                         ng-model="userEmail" 
                         ng-disabled="isUploading"
                         placeholder="E-mail"/>
               </div>

               <div class="12u 12u(mobilep)">
                    <button 
                         type="submit" 
                         class="button fit main-button"
                         ng-disabled="!name || !lastName || !phone || !userEmail || !position || !company || isUploading"
                         ng-click="getInstruction()">
                         <span>Отправить запрос на инструкцию</span>
                    </button>

                    <button 
                         type="submit" 
                         class="button fit main-button"
                         ng-disabled="!name || !lastName || !phone || !userEmail || !position || !company || isUploading"
                         ngf-select 
                         ngf-change="upload($files,$index)" 
                         ngf-multiple="false" 
                         ngf-accept="'text/csv'">
                         <span>
                              <i class="fa fa-file"></i>
                         </span>
                         <span>Загрузить сводный файл</span>
                    </button>
               </div>
          </div>
     </form>
</section>

<script type="text/ng-template" id="uploadCompleteDlg">
     <div class="ngdialog-content">
          <p>Загрузка завершена успешно!</p>
     </div>
     <div class="ngdialog-buttons">
          <button type="button" class="action-btn" ng-click="onOk()">Ок</button>
     </div>
</script>

<script type="text/ng-template" id="getInstructionSuccess">
     <div class="ngdialog-content">
          <p>Через некоторе время вы получите инструкцию на свой e-mail адрес!</p>
     </div>
     <div class="ngdialog-buttons">
          <button type="button" class="action-btn" ng-click="onOk()">Ок</button>
     </div>
</script>
