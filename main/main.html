<section id="cta">
     <h1>factor <strong>B</strong></h1>
     <h2>Прозрачный Факторинг для каждого!</h2>

     <p ng-if="errMsg.length" class="err-msg">{{errMsg}}</p>
     <p>
          <a ng-if="txLink.length" href="{{txLink}}" class="tx-info-link" target="_blank">Transaction info</a>
     </p>

     <form>
          <div class="row uniform 75%">
               <div id="input-div" class="12u 12u(mobilep)">
                    <input 
                         type="text" 
                         name="fk1" 
                         id="fk1" 
                         ng-model="fkName" 
                         placeholder="Название факторинговой компании" 
                         autofocus/>

                    <input 
                         type="text" 
                         name="inn1" 
                         id="inn1" 
                         ng-model="inn1" 
                         ng-change="onChange()"
                         placeholder="Инн1 (8/10 цифр)" 
                         valid-number/>

                    <input 
                         type="text" 
                         name="inn2" 
                         id="inn2" 
                         ng-model="inn2" 
                         ng-change="onChange()"
                         placeholder="Инн2 (8/10 цифр)" 
                         valid-number/>

                    <input 
                         type="text" 
                         name="date1" 
                         id="date1" 
                         ng-model="date" 
                         ng-change="onChange()"
                         placeholder="Дата"/>

                    <input 
                         type="text" 
                         name="amount1" 
                         id="amount1" 
                         ng-model="amount" 
                         ng-change="onChange()"
                         placeholder="Сумма" 
                         valid-number/>
               </div>

               <!-- TODO: 
               -->

               <!-- TODO -->
               <p class="hash-value" style="padding-left: 0px; margin-bottom: 1em;">{{hash}}</p>

               <div class="12u 12u(mobilep)">
                    <button 
                         type="submit" 
                         class="button fit"
                         ng-disabled="!isValidInn(inn1) || !isValidInn(inn2) || !date.length || !amount.length" 
                         ng-click="onAdd()"
                         >

                         <span>
                              <i class="fa fa-link"></i>
                         </span>
                         <span>Добавить</span>
                    </button>

                    <button 
                         type="submit" 
                         class="button fit"
                         ng-click="onBatchAdd()">
                         <span>
                              <i class="fa fa-file"></i>
                         </span>
                         <span>Загрузить из файла</span>
                    </button>
               </div>
               <p>Данные никогда не передаются на нашу сторону. Мы получаем и храним только их <a href="https://ru.wikipedia.org/wiki/Цепочка_блоков_транзакций">ХЭШ</a></p>
          </div>
     </form>
</section>

<ng-include src="'main/footer.html'"></ng-include>
